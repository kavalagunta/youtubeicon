<!DOCTYPE html>
<html lang="en">
<head>
   <title>Document</title>
   <style>
    #a
    {
        width: 200px;
        height: 50px;
        border-radius: 10px;
       
        color: white;
        font-size: 20px;
        background-color: red;
        font-weight: bold;
        letter-spacing: 2px;
    }
   </style>
</head>
<body>
    <center>
    <input type="button" id="a" onclick="sub()" value="subscribe">
   
    </center>
    <script>
        function sub()
        {
            var a=document.getElementById("a").value
            if(a=="subscribe")
            {
                document.getElementById("a").style.backgroundColor="gray"
                document.getElementById("a").setAttribute("values","SUBSCRIBED")

            }
            else
            {
                document.getElementById("a").style.backgroundColor="red"
                document.getElementById("a").setAttribute("value","SUBSCRIBE")
            }
        }
    </script>
</body>
</html>
